<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Circle</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <!-- NAVBAR-->
    <nav class="navbar">
      <img src="../project-assets\logos\circle.svg" alt="Circle logo" />
      <ul class="nav-list">
        <li>
          <a href="..\index.html">Home</a>
        </li>
        <li><a href="project-page.html">Projects</a></li>
        <li><a href="../index.html#services-section">Services</a></li>
      </ul>
      <a id="contact-us-btn" target="_blank" href="">Contact us</a>
    </nav>

    <!---FORM-->
    <section id="contact-us-form">
      <h1>Contact Us</h1>
      <form
        id="contact-us"
        action="https://database.deta.sh/v1/a0wwnrex/contactmessages/items"
        method="POST"
      >
        <!---name-->
        <label for="fullname">Full Name *</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Enter your full name"
          required
        />
        <!---email-->
        <div class="email-phone-container">
          <div class="inline-form">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!---phone-->
          <div class="inline-form">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required
            />
            <span id="tel-error"></span>
          </div>
        </div>
        <!---message-->
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          rows="10"
          placeholder="Write your message here..."
          minlength="50"
        ></textarea>
        <div id="square-error">
        <p id="message-error"></p></div>
        <button type="submit" id="submit-form-btn">Submit</button>
      </form>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="footer-text">
        <img
          class="circle-logo"
          src="../project-assets\logos\circle.svg"
          alt="Circle logo"
        />
        <address>
          2972 Westheimer Rd. Santa Ana,<br />
          Illinois 85486
        </address>
      </div>
      <div class="links-footer-grid-container">
        <a href="#" target="_blank">Team</a>
        <a href="#services-section" target="_blank">Services</a>
        <a href="#about-us" target="_blank">About us</a>
        <a href="#" target="_blank">Press</a>
        <a href="#" target="_blank">Projects</a>
        <a href="#" target="_blank">Privacy Policy</a>
      </div>
    </footer>
    <script src="../script.js"></script>
  </body>
</html>
